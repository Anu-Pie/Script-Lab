<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sunburst Chart</title>

  <!-- ✅ Include actual script tags -->
  <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/hierarchy.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
    }
    #chartdiv {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="chartdiv"></div>

  <script>
    am5.ready(function () {
      var root = am5.Root.new("chartdiv");

      root.setThemes([
        am5themes_Animated.new(root)
      ]);

      var container = root.container.children.push(
        am5.ZoomableContainer.new(root, {
          width: am5.p100,
          height: am5.p100,
          wheelable: true,
          pinchZoom: true
        })
      );

      var series = container.children.push(
        am5hierarchy.Sunburst.new(root, {
          singleBranchOnly: true,
          downDepth: 2,
          initialDepth: 2,
          topDepth: 1,
          innerRadius: 100,
          valueField: "value",
          categoryField: "name",
          childDataField: "children"
        })
      );

      series.nodes.template.setAll({
        tooltipText: "{category}"
      });

      series.slices.template.setAll({
        templateField: "nodeSettings"
      });

      series.labels.template.setAll({
        paddingLeft: 10,
        paddingRight: 10,
        paddingTop: 5,
        paddingBottom: 5,
        baseRadius: am5.p100,
        centerX: am5.p100,
        textAlign: "start"
      });

      // ✅ Use relative path instead of raw.githubusercontent URL
      fetch("https://raw.githubusercontent.com/Anu-Pie/Script-Lab/refs/heads/main/CGPT%20sunburst_data_colored.json")
        .then(response => response.json())
        .then(data => {
          series.data.setAll([data]);
        });
    });
  </script>
</body>
</html>
